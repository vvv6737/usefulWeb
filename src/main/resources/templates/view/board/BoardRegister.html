                    <div class="col-12">

        <script>
            function register() {
                const data = $('#boardRegister').serialize();
                $.ajax({
                    url: '/board/addBoard',
                    type: 'POST',
                    data: data,
                    success: successResult,
                    error: errorResult
                });

                function successResult(res) {
                    alert(res.msg)
                    if(res.result) location.href = '/board/list';
                }

                function errorResult(e) {
                    console.log(e)
                }
            }
