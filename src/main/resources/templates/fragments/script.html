<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="scriptFragment">
        <script th:src="@{/mainAssist/js/jquery.min.js}"></script>
        <script th:src="@{/mainAssist/js/browser.min.js}"></script>
        <script th:src="@{/mainAssist/js/breakpoints.min.js}"></script>
        <script th:src="@{/mainAssist/js/util.js}"></script>
        <script th:src="@{/mainAssist/js/main.js}"></script>
        <script>
            //순수 바닐라 ajax
            function vAjax(type, url, param) {
                //XMLHttpRequest 객체 생성
                var xhr = new XMLHttpRequest();
                //요청을 보낼 방식, 주소, 비동기여부 설정
                xhr.open(type, url, param);
                //요청 전송
                xhr.send();
                //통신후 작업
                xhr.onload = () => {
                    // //통신 성공
                    // if (xhr.status == 200) {
                    //     console.log(xhr.response);
                    // } else {
                    //     //통신 실패
                    //     console.log(xhr);
                    // }
                    return xhr;
                }
            }

            //jquery ajax
            function jAjax(type, url, param) {
                $.ajax({
                    url: url,
                    type: type,
                    data: param,
                    success: successResult,
                    error: errorResult
                });

                function successResult(result) {
                    return result;
                }

                function errorResult(e) {
                    return e;
                }
            }

            // 로그인버튼 위 공통 게시판 리스트
            $(document).ready(function () {
                $.ajax({
                    url: "/main/commonMainRecentBoard",
                    type: "POST",
                    success: successResult,
                    error: errorResult
                });
                function successResult(res) {
                    if(res.length > 0) {
                        for (let i = 0; i < res.length; i++) {
                            let appHtml = `
                                        <ul class="links">
                                            <li>
                                                <a href="${'/board/detail/' + res[i].boardSeq}">
                                                    <h3>${res[i].title}</h3>
                                                    <p>${res[i].uploadDate}</p>
                                                </a>
                                            </li>
                                        </ul>`
                            $('#commonRecentBoard').append(appHtml);
                        }
                    }
                }
                function errorResult(e) {
                    console.log(e)
                }
            })

            //json파라미터의 값이 하나라도 빈값이거나 null일경우 false
            function jsonIsValue(json) {
                let arr = [];
                for(var i in json)
                    arr.push([i, json [i]]);

                for (let i = 0; i < arr.length; i++) {
                    if(arr[i][1] === null || arr[i][1] === '') {
                        return false;
                    }
                }
                return true;
            }

            // 특수 문자 체크
            function checkSpecial(str) {
                const regExp = /[!?@#$%^&*():;+-=~{}<>\_\[\]\|\\\"\'\,\.\/\`\₩]/g;
                if(regExp.test(str)) {
                    return true;
                }else{
                    return false;
                }
            }
            // 한글 체크
            function checkKor(str) {
                const regExp = /[ㄱ-ㅎㅏ-ㅣ가-힣]/g;
                if(regExp.test(str)){
                    return true;
                }else{
                    return false;
                }
            }
            // 숫자 체크
            function checkNum(str){
                const regExp = /[0-9]/g;
                if(regExp.test(str)){
                    return true;
                }else{
                    return false;
                }
            }
            // 영문(영어) 체크
            function checkEng(str){
                const regExp = /[a-zA-Z]/g; // 영어
                if(regExp.test(str)){
                    return true;
                }else{
                    return false;
                }
            }
            // 영문+숫자만 입력 체크
            function checkEngNum(str) {
                const regExp = /[a-zA-Z0-9]/g;
                if(regExp.test(str)){
                    return true;
                }else{
                    return false;
                }
            }
            // 공백(스페이스 바) 체크
            function checkSpace(str) {
                if(str.search(/\s/) !== -1) {
                    return true; // 스페이스가 있는 경우
                }else{
                    return false; // 스페이스 없는 경우
                }
            }
        </script>
    </th:block>
</html>
