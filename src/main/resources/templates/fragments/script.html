<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="scriptFragment">
        <script th:src="@{/mainAssist/js/jquery.min.js}"></script>
        <script th:src="@{/mainAssist/js/browser.min.js}"></script>
        <script th:src="@{/mainAssist/js/breakpoints.min.js}"></script>
        <script th:src="@{/mainAssist/js/util.js}"></script>
        <script th:src="@{/mainAssist/js/main.js}"></script>
        <script>
            //순수 바닐라 ajax
            function vAjax(type, url, param) {
                //XMLHttpRequest 객체 생성
                var xhr = new XMLHttpRequest();
                //요청을 보낼 방식, 주소, 비동기여부 설정
                xhr.open(type, url, param);
                //요청 전송
                xhr.send();
                //통신후 작업
                xhr.onload = () => {
                    // //통신 성공
                    // if (xhr.status == 200) {
                    //     console.log(xhr.response);
                    // } else {
                    //     //통신 실패
                    //     console.log(xhr);
                    // }
                    return xhr;
                }
            }

            //jquery ajax
            function jAjax(type, url, param) {
                $.ajax({
                    url: url,
                    type: type,
                    data: param,
                    success: successResult,
                    error: errorResult
                });

                function successResult(result) {
                    return result;
                }

                function errorResult(e) {
                    return e;
                }
            }

            // 로그인버튼 위 공통 게시판 리스트
            $(document).ready(function () {
                $.ajax({
                    url: "/main/commonMainRecentBoard",
                    type: "POST",
                    success: successResult,
                    error: errorResult
                });
                function successResult(res) {
                    if(res.length > 0) {
                        for (let i = 0; i < res.length; i++) {
                            let appHtml = `
                                        <ul class="links">
                                            <li>
                                                <a href="${'/board/detail/' + res[i].boardSeq}">
                                                    <h3>${res[i].title}</h3>
                                                    <p>${res[i].uploadDate}</p>
                                                </a>
                                            </li>
                                        </ul>`
                            $('#commonRecentBoard').append(appHtml);
                        }
                    }
                }
                function errorResult(e) {
                    console.log(e)
                }
            })

            // 지도 api
            let mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(37.4979671, 127.1151262), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
            let map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
            let myLocMarkers = []; //마커 배열

            //내 위치로 이동
            function myLocation() {
                navigator.geolocation.getCurrentPosition((position) => {
                    //기존 마커 삭제
                    setMarkers(null);

                    let loc = position.coords;
                    // 이동할 위도 경도 위치를 생성합니다
                    let moveLatLon = new kakao.maps.LatLng(loc.latitude, loc.longitude);
                    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
                    map.panTo(moveLatLon);

                    console.log(moveLatLon)

                    // 마커를 생성합니다
                    let marker = new kakao.maps.Marker({
                        position: moveLatLon
                    });
                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 생성된 마커를 배열에 추가합니다
                    myLocMarkers.push(marker);
                });
            }

            // 배열에 추가된 마커들을 지도에 표시하거나 삭제하는 함수입니다
            function setMarkers(map) {
                for (var i = 0; i < myLocMarkers.length; i++) {
                    myLocMarkers[i].setMap(map);
                }
            }
        </script>
    </th:block>
</html>
